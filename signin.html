<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
    <link href="assets/css/forms.css" type="text/css" rel="stylesheet">
	<title>Entrar</title>
  </head>
  <body>
      <header>
        <div class="img-static">
          <img src="assets/images/bg_login.jpg" alt="">
        </div>
      </header>


      <div class="container-fluid container-absolute shadow-lg">
        <div class="d-flex flex-column">

            <div class="d-flex justify-content-center m-logo">

              <a href="index.html" class="p-1 justify-content-center">
                <img src="assets/images/logo.png" height="50" width="250"/>
              </a>
            </div>
          <form class="form">

            <div class="mb-3">
              <input type="name" class="form-control py-3" id="name" placeholder="Nome">
            </div>

            <div class="mb-3">
              <input type="number" class="form-control py-3" id="cpf" placeholder="CPF">
            </div>

            <div class="mb-3">
              <input type="tel" id="phone" class="form-control py-3" placeholder="Telefone"/>
            </div>

            <div class="mb-3">
              <input type="email" class="form-control py-3" id="email" placeholder="Email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control py-3" id="password" placeholder="Senha">
              <div id="emailHelp" class="form-text">Seus dados estar√£o seguros conosco.</div>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary px-4 btn-rounded justify-content-center">Registre-se</button>
            </div>
          </form>
        </div>

      </div>

      



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
